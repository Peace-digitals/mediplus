name: CI - Build and push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Correct AWS authentication
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login \
              --username AWS \
              --password-stdin 016099143485.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          docker build -t medplus:${{ github.run_number }} .
          docker tag medplus:${{ github.run_number }} \
            016099143485.dkr.ecr.us-east-1.amazonaws.com/medplus:${{ github.run_number }}
          docker push \
            016099143485.dkr.ecr.us-east-1.amazonaws.com/medplus:${{ github.run_number }}

  

      - name: Deploy container on EC2
        run: |
          # Pull latest Docker image from ECR
          ssh -o StrictHostKeyChecking=no -i key1.pem ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} \
            "docker pull 016099143485.dkr.ecr.us-east-1.amazonaws.com/medplus:${{ github.run_number }}"

          # Stop and remove old container
          ssh -o StrictHostKeyChecking=no -i key1.pem ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} \
            "docker rm -f medplus || true"

          # Run new container
          ssh -o StrictHostKeyChecking=no -i key1.pem ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} \
            "docker run -d --name medplus -p 80:80 016099143485.dkr.ecr.us-east-1.amazonaws.com/medplus:${{ github.run_number }}"

